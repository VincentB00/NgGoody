<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="data.no!.toLowerCase()">{{data.no}}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.yes!.toLowerCase()" cdkFocusInitial>{{data.yes}}</button>
</div>
